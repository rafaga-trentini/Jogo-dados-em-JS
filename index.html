<!DOCTYPE html>
<html lang="pt-BR">
<script>
    var somaUsuario = 0;
    var somaComputador = 0;
    var usuarioDado1 = 0;
    var usuarioDado2 = 0;
    var computadorDado1 = 0;
    var computadorDado2 = 0;
    var mostrarResultado = false;
    var lancarDados = isset($_POST['lancarDados']) ? true : false;
    var vencedor = "";

    function lancarDados() {
        if (this.lancarDados) {
            this.usuarioDado1 = rand(1, 6);
            this.usuarioDado2 = rand(1, 6);
            this.somaUsuario = this.usuarioDado1 + this.usuarioDado2;

            this.computadorDado1 = rand(1, 6);
            this.computadorDado2 = rand(1, 6);
            this.somaComputador = this.computadorDado1 + this.computadorDado2;

            if (this.somaUsuario > this.somaComputador) {
                this.mostrarResultado = true;
                this.vencedor = "usuario";
            } else if (this.somaUsuario < this.somaComputador) {
                this.mostrarResultado = true;
                this.vencedor = "computador";
            } else {
                this.mostrarResultado = true;
                this.vencedor = "empate";
            }
            this.lancarDados = false;
        }
    }

    function mostrarResultado() {
        if (this.mostrarResultado) {
            switch(this.vencedor) {
                case "usuario":
                    return "<p>Você venceu</p>";
                    this.mostrarResultado = false;
                    break;
                case "computador":
                    return "<p>Você perdeu</p>";
                    this.mostrarResultado = false;
                    break; 
                case "empate":
                    return "<p>Empate</p>";
                    this.mostrarResultado = false;
                    break; 
            }

        }
    }

    function gerarImagemDados(numero) {
        switch(numero) {
            case 1:
                return "<img src=\"images/Lado1.png\" style=\"margin-right: 20px;\" alt=\"\">";
                break;
            case 2:
            return "<img src=\"images/Lado2.png\" style=\"margin-right: 20px;\" alt=\"\">";
                break;
            case 3:
                return "<img src=\"images/Lado3.png\" style=\"margin-right: 20px;\" alt=\"\">";
                break;
            case 4:
                return "<img src=\"images/Lado4.png\" style=\"margin-right: 20px;\" alt=\"\">";
                break;
            case 5:
                return "<img src=\"images/Lado5.png\" style=\"margin-right: 20px;\" alt=\"\">";
                break;
            case 6:
                return "<img src=\"images/Lado6.png\" style=\"margin-right: 20px;\" alt=\"\">";
                break;
            default:
                return "<img src=\"\" alt=\"\">";
                break;
        }
    }
</script>
